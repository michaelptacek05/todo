<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Moje projekty</h1>

            <div class="input-group">
                <input
                    type="text"
                    class="input"
                    id="todo-input"
                    placeholder="Co musím udělat? (Název)"
                />

                <textarea
                    class="description"
                    placeholder="Detailní popis úkolu..."
                ></textarea>

                <div class="row">
                    <input type="date" class="date" />

                    <select class="priority">
                        <option value="Low">Nízká priorita</option>
                        <option value="Medium" selected>Střední</option>
                        <option value="High">Vysoká priorita</option>
                    </select>
                </div>

                <button id="add-btn" class="add">Přidat úkol</button>
            </div>

            <div class="filter-group">
                <label for="filter-select">Zobrazit:</label>
                <select class="filter">
                    <option value="all">Všechny úkoly</option>
                    <option value="active">K udělání (Aktivní)</option>
                    <option value="completed">Hotové</option>
                </select>
            </div>

            <ul class="todoList"></ul>
        </div>

        <script src="foot.js" defer></script>
    </body>
</html>
